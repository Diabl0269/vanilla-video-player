<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video-container" id="videoContainer">
        <video class="video" id="video"></video>
        <div class="buttons-container">
          <button class="arrow left button-appear" id="leftArrow"></button>
          <div class="play-button button-appear" id="play-button"></div>
          <button class="arrow right button-appear" id="rightArrow"></button>
        </div>
        <div class="video-text-container">
          <div id="videoIndex" class="video-index">
            <p id="videoIndexText" class="video-index-text"></p>
          </div>
          <div class="overflow-hidden">
            <p class="video-description" id="videoDescription"></p>
          </div>
        </div>
      </div>
      <div>
        <button class="button" id="leftButton">Move left</button>
        <button class="button" id="rightButton">Move right</button>
      </div>
    </div>
  </body>
</html>
