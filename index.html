<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="videoContainer">
        <video class="video videoExitAnimation" id="video"></video>
        <div class="buttonsContainer">
          <button class="arrow left appear" id="leftArrow"></button>
          <div class="playButton appear" id="playButton"></div>
          <button class="arrow right appear" id="rightArrow"></button>
        </div>
        <div class="videoTextContainer">
          <p class="videoIndex" id="videoIndex"></p>
          <p class="videoDescription" id="videoDescription"></p>
        </div>
      </div>
      <div>
        <button class="button" id="leftButton">Move left</button>
        <button class="button" id="rightButton">Move right</button>
      </div>
    </div>
  </body>
</html>
